<!DOCTYPE html>
<html>
<head>
	<title>DOM</title>
</head>
<body>

<img src="download1.jpg" width="200" height="200" id="myimg" onmouseover="big()" onmouseover="normal()" >

<script type="text/javascript">
	
function big(){

var myimg=document.getElementById("myimg");
//console.log(mying);
myimg.setAttribute("width", '400');
myimg.setAttribute("height", '400');

}
function normal(){

var myimg=document.getElementById("myimg");
//console.log(mying);
myimg.setAttribute("width", '200');
myimg.setAttribute("height", '200');

change();
}

function change(){

var myimg=document.getElementById("myimg");
var mysrc=myimg.getAttribute("src");
//console.log(mysrc);
if(mysrc=="download1.jpg"){
myimg.setAttribute("src" , "download2.jpg");

}else if(mysrc=="download2.jpg"){
	myimg.setAttribute("src","download3.jpg");

}else{
	myimg.setAttribute("src","download1.jpg");
}
}
</script>
</body>
</html>
