<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
<script type="text/javascript">
	document.write("<table border='1' cellpadding='15' align='center'>")

for (var i=0;i<10;i++){
	document.write("<tr>")
for (var j=0;j<10;j++){

	document.write("<td>"+i*j+"</td>")
}
	document.write("</tr>")

}
	document.write ("</table>")




</script>



</body>
</html>
