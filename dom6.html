<!DOCTYPE html>
<html>
<head>
	<title>DOM 6	</title>
	<style type="text/css">
		#myDiv{
			width: 100%;
			padding: 50px 0;
			text-align: center;
			background-color: red;
			margin-top: 20px;
		}

	</style>
</head>
<body>
	<button onclick="setInterval('myFunction()',2000)">Try it</button>
	<div id="myDiv">
		This is my Div
	</div>
	<script type="text/javascript">
		function myFunction(){
			var x = document.getElementById('myDiv');
			console.log(x);
			if (x.style.display == 'none') {
				x.style.display = 'block';
			}else{
				x.style.display = 'none';
			}
		}
	</script>
</body>
</html>
